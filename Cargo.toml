[package]
name = "MediaSort"
version = "0.1.0"
edition = "2021"

[dependencies]
regex = "1.10.5"
dotenv = "0.15.0"
reqwest = { version = "0.12.4", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
